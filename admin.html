<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cafe Admin — Orders</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
    @keyframes pulse-ring { 0%,100%{transform:scale(1);opacity:1;} 50%{transform:scale(1.1);opacity:.7;} }
    .pulse-ring { animation: pulse-ring 2s ease-in-out infinite; }
  </style>

  <script>
    /* ---- Branding URLs (unchanged) ---- */
    const RAW_LOGO = "https://raw.githubusercontent.com/vsaipavan6/cafe/main/logo.png";
    const toRaw = (url) => {
      try{
        if(!url) return "";
        if(/raw\.githubusercontent\.com|^\.?\/|^https?:\/\/[^/]+\.github\.io/.test(url)) return url;
        if(/https?:\/\/github\.com\/.+\/blob\//.test(url)){
          return url.replace("https://github.com/","https://raw.githubusercontent.com/").replace("/blob/","/");
        }
        return url;
      }catch{ return url; }
    };
    const LOGO_URL = toRaw(RAW_LOGO) || "logo.png";
    const FAVICON_URL = LOGO_URL;

    /* ---- Supabase config (your project) ---- */
    const SUPABASE_URL  = "https://ihanajfastlgsqrrbmef.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloYW5hamZhc3RsZ3NxcnJibWVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5OTg5MDMsImV4cCI6MjA3NzU3NDkwM30.FKcKzjeVf7bO6zDwPjRG70cLI0ca7C9PFhzjwOQUs0A";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
  </script>
  <link id="dynamic-favicon" rel="icon" type="image/png" href="" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-50 min-h-screen">
  <header class="bg-gradient-to-r from-amber-700 to-orange-600 text-white p-4 sm:p-6 shadow sticky top-0 z-10">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img id="logoImg" src="" alt="Logo" class="w-10 h-10 rounded-full ring-2 ring-white/80 object-cover"/>
        <div>
          <h1 class="text-xl sm:text-2xl font-extrabold leading-tight">Cafe Admin — Orders</h1>
          <p class="text-xs sm:text-sm text-amber-100">Live dashboard • Realtime enabled</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <a href="index.html" class="text-white bg-white/20 hover:bg-white/30 px-3 py-2 rounded-lg text-sm transition">Menu</a>
        <a href="order-history.html" class="text-white bg-white/20 hover:bg-white/30 px-3 py-2 rounded-lg text-sm transition">History</a>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 sm:p-6">
    <div class="bg-white rounded-xl shadow p-4 sm:p-5 mb-4 flex flex-wrap gap-2 items-center justify-between">
      <div class="flex flex-wrap gap-2">
        <button class="tab px-3 py-2 rounded-full bg-amber-100 text-amber-800 font-semibold transition" data-filter="all"   type="button">All</button>
        <button class="tab px-3 py-2 rounded-full bg-white text-amber-800 border transition" data-filter="new"   type="button">New Orders</button>
        <button class="tab px-3 py-2 rounded-full bg-white text-amber-800 border transition" data-filter="pending" type="button">Payment Pending</button>
        <button class="tab px-3 py-2 rounded-full bg-white text-amber-800 border transition" data-filter="paid"    type="button">Payment Completed</button>
        <button class="tab px-3 py-2 rounded-full bg-white text-amber-800 border transition" data-filter="completed"    type="button">Completed</button>
      </div>
      <div class="flex items-center gap-2">
        <span id="liveIndicator" class="flex items-center gap-2 text-xs text-green-600">
          <span class="w-2 h-2 bg-green-500 rounded-full pulse-ring"></span>
          Live
        </span>
        <button id="last24Btn" class="bg-amber-600 hover:bg-amber-700 text-white px-3 py-2 rounded-lg text-sm shadow transition" type="button">Summary</button>
        <button id="refreshBtn" class="bg-white text-amber-700 border border-amber-600 px-3 py-2 rounded-lg text-sm transition hover:bg-amber-50" type="button">
          <i data-lucide="refresh-cw" class="w-4 h-4"></i>
        </button>
      </div>
    </div>

    <section id="ordersWrap" class="grid md:grid-cols-2 gap-4"></section>
    <p id="emptyState" class="hidden text-center text-gray-500 mt-6">No orders to display.</p>
  </main>

  <!-- Summary Modal -->
  <div id="summaryModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center" onclick="closeSummary()">
    <div class="bg-white rounded-2xl p-5 sm:p-6 w-[90%] max-w-xl shadow-2xl relative" onclick="event.stopPropagation()">
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-bold text-gray-800">Last 24 Hours — Summary</h3>
        <button id="closeSummary" class="text-gray-500 hover:text-gray-700" aria-label="Close summary" type="button">
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>
      <div id="summaryBody" class="text-sm text-gray-800 space-y-2"></div>
    </div>
  </div>

  <script>
    /* -------------------- Branding init -------------------- */
    (function(){
      const img = document.getElementById('logoImg');
      if(img){ img.src = LOGO_URL; img.onerror = ()=>img.src="logo.png"; }
      const fav = document.getElementById('dynamic-favicon');
      if (fav) fav.href = FAVICON_URL || "favicon.png";
    })();

    /* -------------------- State & helpers ------------------ */
    let currentFilter = 'all';
    // cache map: id -> payload (for easy update)
    const cacheById = new Map();

    function rupee(n){ return `₹${n}`; }

    function filterOrders(all){
      if(currentFilter==='all') return all;
      if(currentFilter==='new') return all.filter(o => o.status==='new');
      if(currentFilter==='pending') return all.filter(o => o.payment?.status==='pending');
      if(currentFilter==='paid') return all.filter(o => o.payment?.status==='paid');
      if(currentFilter==='completed') return all.filter(o => o.status==='completed');
      return all;
    }

    function card(order){
      const itemsHtml = order.items.map(i=>`<li class="flex justify-between text-sm"><span>${i.name} × ${i.quantity}</span><span>${rupee(i.price*i.quantity)}</span></li>`).join('');

      const paymentBadge = order.payment?.status==='paid'
        ? `<span class="px-2 py-0.5 text-xs rounded-full bg-green-100 text-green-700 font-medium">✓ Paid</span>`
        : `<span class="px-2 py-0.5 text-xs rounded-full bg-yellow-100 text-yellow-700 font-medium">⏱ Pending</span>`;

      const statusBadge = order.status === 'new'
        ? `<span class="px-2 py-0.5 text-xs rounded-full bg-blue-100 text-blue-700 font-medium">New</span>`
        : order.status === 'completed'
          ? `<span class="px-2 py-0.5 text-xs rounded-full bg-emerald-100 text-emerald-700 font-medium">Completed</span>`
          : '';

      return `
        <article class="bg-white rounded-xl shadow hover:shadow-lg transition p-4 flex flex-col gap-3">
          <div class="flex items-center justify-between flex-wrap gap-2">
            <h3 class="font-bold text-gray-800">#${order.id.slice(-8)} • Table ${order.tableNumber}</h3>
            <div class="flex gap-2">
              ${statusBadge}
              ${paymentBadge}
            </div>
          </div>
          <div class="text-sm text-gray-600 space-y-1">
            <div><span class="font-semibold text-gray-800">Customer:</span> ${order.customerName}</div>
            ${order.notes ? `<div><span class="font-semibold text-gray-800">Notes:</span> <span class="italic">${order.notes}</span></div>` : ``}
            <div class="text-xs text-gray-500">
              <i data-lucide="clock" class="w-3 h-3 inline"></i>
              ${new Date(order.timestamp).toLocaleString()}
            </div>
          </div>
          <ul class="divide-y border rounded-lg p-2 bg-gray-50 max-h-32 overflow-y-auto">${itemsHtml}</ul>
          <div class="grid grid-cols-2 gap-2 text-sm bg-amber-50 p-3 rounded-lg">
            <div class="flex justify-between"><span>Subtotal:</span><span>${rupee(order.totals.subtotal)}</span></div>
            <div class="flex justify-between"><span>Service:</span><span>${rupee(order.totals.svc)}</span></div>
            <div class="flex justify-between"><span>GST:</span><span>${rupee(order.totals.tax)}</span></div>
            <div class="flex justify-between font-bold text-base"><span>Total:</span><span class="text-amber-700">${rupee(order.totals.total)}</span></div>
          </div>
          <div class="flex items-center justify-between pt-2 border-t">
            <div class="text-xs text-gray-500">
              <span class="font-medium">Payment:</span> ${order.payment.method.toUpperCase()}
            </div>
            <div class="flex gap-2">
              ${order.payment.status==='pending' && order.status!=='completed'
                ? `<button data-action="mark-paid" data-id="${order.id}" class="px-3 py-2 text-xs bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center gap-1 transition shadow" type="button">
                    <i data-lucide="check-circle" class="w-3 h-3"></i> Mark Paid
                  </button>`
                : ``}
              ${order.status!=='completed'
                ? `<button data-action="serve" data-id="${order.id}" class="px-3 py-2 text-xs ${order.payment.status==='paid' ? 'bg-amber-600' : 'bg-gray-400'} text-white rounded-lg hover:opacity-90 flex items-center gap-1 transition shadow" type="button">
                    <i data-lucide="utensils" class="w-3 h-3"></i> Complete
                  </button>`
                : ``}
            </div>
          </div>
        </article>`;
    }

    /* ------------------- Data: Supabase CRUD ------------------- */
    async function fetchOrders(){
      const { data, error } = await sb
        .from('orders')
        .select('*')
        .order('created_at', { ascending: false });
      if (error) { console.error('[Admin] fetchOrders error:', error); return []; }

      // Normalize: use payload as main object; ensure id/status/timestamps are present
      const list = (data || []).map(r => {
        const o = r.payload || {};
        // trust DB status; also keep o.status in sync
        o.status = r.status || o.status || 'new';
        // keep the id from row (authoritative)
        o.id = r.id || o.id;
        // fall back to DB created_at if payload timestamp missing
        if (!o.timestamp) o.timestamp = r.created_at;
        // cache
        cacheById.set(o.id, { rowId: r.id, payload: o });
        return o;
      });
      return list;
    }

    function getPayload(id){ return cacheById.get(id)?.payload; }

    async function markPaid(id){
      const base = getPayload(id);
      if (!base) return;
      const next = { ...base, status: 'paid', paidAt: new Date().toISOString(), payment: { ...base.payment, status: 'paid' } };
      const { error } = await sb.from('orders')
        .update({ status: 'paid', payload: next })
        .eq('id', id);
      if (error) console.error('[Admin] markPaid error:', error);
    }

    async function serveOrder(id){
      const base = getPayload(id);
      if (!base) return;
      const next = { ...base, status: 'completed', completedAt: new Date().toISOString() };
      const { error } = await sb.from('orders')
        .update({ status: 'completed', payload: next })
        .eq('id', id);
      if (error) console.error('[Admin] serveOrder error:', error);
    }

    /* ------------------- Render + Realtime --------------------- */
    async function render(){
      const all = await fetchOrders();
      const list = filterOrders(all);

      const wrap = document.getElementById('ordersWrap');
      const empty = document.getElementById('emptyState');

      wrap.innerHTML = list.map(card).join('');
      if(list.length===0){
        empty.classList.remove('hidden');
        wrap.classList.add('hidden');
      } else {
        empty.classList.add('hidden');
        wrap.classList.remove('hidden');
      }
      lucide.createIcons();
    }

    function startRealtime(){
      sb.channel('orders-live')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, async () => {
          await render();
        })
        .subscribe();
    }

    /* ------------------- Summary (24h) ------------------------- */
    async function openSummary(){
      // Pull fresh (so summary is accurate)
      const all = await fetchOrders();
      const since = Date.now() - 24*60*60*1000;
      const recent = all.filter(o => new Date(o.timestamp).getTime() >= since);

      const paid = recent.filter(o => (o.payment?.status === 'paid'));
      const pending = recent.filter(o => (o.payment?.status === 'pending'));
      const completed = recent.filter(o => o.status === 'completed').length;
      const rev = paid.reduce((s,o)=> s + (o?.totals?.total || 0), 0);

      const body = document.getElementById('summaryBody');
      body.innerHTML = `
        <div class="grid grid-cols-2 gap-3 p-4 bg-amber-50 rounded-lg">
          <div class="text-center">
            <div class="text-2xl font-bold text-amber-700">${recent.length}</div>
            <div class="text-xs text-gray-600">Total Orders</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold text-green-600">${completed}</div>
            <div class="text-xs text-gray-600">Completed</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold text-blue-600">${paid.length}</div>
            <div class="text-xs text-gray-600">Paid</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold text-yellow-600">${pending.length}</div>
            <div class="text-xs text-gray-600">Pending</div>
          </div>
        </div>
        <div class="mt-4 p-4 bg-gradient-to-r from-amber-100 to-orange-100 rounded-lg text-center">
          <div class="text-xs text-gray-600 mb-1">Total Revenue (24h)</div>
          <div class="text-3xl font-bold text-amber-700">₹${rev.toLocaleString()}</div>
        </div>
      `;
      document.getElementById('summaryModal').classList.remove('hidden');
      lucide.createIcons();
    }
    const closeSummary = ()=>{ document.getElementById('summaryModal').classList.add('hidden'); };

    /* ------------------- Events ------------------------------- */
    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('button');
      if(!btn) return;
      const action = btn.getAttribute('data-action');
      const id = btn.getAttribute('data-id');

      if(action==='mark-paid') markPaid(id);
      if(action==='serve') serveOrder(id);
    });

    document.querySelectorAll('.tab').forEach(t => {
      t.addEventListener('click', ()=>{
        document.querySelectorAll('.tab').forEach(b=>{
          b.classList.remove('bg-amber-100','font-semibold');
          b.classList.add('bg-white','border');
        });
        t.classList.add('bg-amber-100','font-semibold');
        t.classList.remove('border');
        currentFilter = t.getAttribute('data-filter');
        render();
      });
    });

    document.getElementById('refreshBtn').addEventListener('click', async ()=>{
      await render();
      const icon = document.querySelector('#refreshBtn i');
      if(icon){
        icon.style.transform = 'rotate(360deg)';
        icon.style.transition = 'transform 0.5s';
        setTimeout(()=>{ icon.style.transform = 'rotate(0deg)'; }, 500);
      }
    });

    document.getElementById('last24Btn').addEventListener('click', openSummary);
    document.getElementById('closeSummary').addEventListener('click', closeSummary);
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeSummary(); });

    /* ------------------- Init ------------------------------- */
    document.addEventListener('DOMContentLoaded', () => {
      // first paint
      render();
      // realtime subscribe
      startRealtime();
      // optional periodic refresh
      setInterval(render, 60000);
      lucide.createIcons();
    });
  </script>
</body>
</html>
